<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>Conversor de Temperaturas</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css"/>

        <script type="text/javascript" src="conversor.js"></script>
    </head>

    <body>
        <h1>Conversor de Temperaturas javascript</h1>

        <form name="converter" action="#" method="get">
            <div>
               <label for="fahrenheit">Fahrenheit:</label>
               <input type="number" name="fahrenheit" id="fahrenheit" onChange="calcularCelsius()"/>
            </div>

            <div>
               <label for="celsius">Celsius:</label>
               <input type="number" name="celsius" id="celsius" onChange="calcularFahrenheit()"/>
            </div>
        </form>

    </body>

</html>
